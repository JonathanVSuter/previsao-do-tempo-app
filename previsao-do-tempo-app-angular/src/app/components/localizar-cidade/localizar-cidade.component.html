<div>
    <label for="name">Nome da Cidade </label>
    <input id="name" [(ngModel)]="item.Nome" placeholder="name">    
    <h2>Cidades</h2>
    <ul>
        <li *ngFor="let cidade of items.getValues()">
            <span>{{cidade.Id}}</span> {{cidade.Nome}}
            <button (click)="onSelect(cidade)">Selecionar</button>
        </li>
    </ul>
</div>
